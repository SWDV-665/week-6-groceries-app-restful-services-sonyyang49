<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- This is the grocery list using ionic slider items. -->
<ion-content>
  <ion-card-header>
    <ion-card-subtitle>Check List</ion-card-subtitle>
  </ion-card-header>

  <h3 *ngIf="getItems().length === 0">
    No items available on the list!
  </h3>
  <ion-list>
    <ion-item-sliding
      id="item100"
      *ngFor="let item of getItems(); let i = index"
    >
      <ion-item>
        <ion-label>
          <h2>Item: {{ item.name }}</h2>
          <p>Quantity: {{ item.quantity }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-button (click)="editItem(item, i)" color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-button>
        <ion-button (click)="shareItem(item, i)" color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </ion-button>
        <ion-button (click)="removeItem(item, i)" color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="center">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
